services:
  - type: web
    name: chatapp-backend
    env: python
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: chatapp-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: chatapp-db
    databaseName: chatapp
    user: chatapp_user
    plan: free
    region: oregon
